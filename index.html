<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Recipes</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <img class="logo" src="./assets/img/random image/chef (2).png" alt="logo de cocinalo">
        <ul>
          <li>Quienes Somos</li>
          <li>Contactanos</li>
          <li>Subscribite</li>
          <input type="text" placeholder="Buscá tu receta">
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <img
          class="img"
          src="./assets/img/landing image/spaghetti-copia.jpg"
          alt="landing image"
        />
        
        <h2 class="texto1">No sabés que cocinar hoy?</h2>
        <h2 class="texto2">
          Acá vas a encontrar recetas fáciles y deliciosas para hace en casa!
        </h2>
        
        <i class="fa-solid fa-oven"></i>
        <section id="menu-recetas">

          <div class="menu-recetas">
            <ul>
              <li>
                <a
                  href="./pages/destacados.html"
                  target="iframe-categorias"
                >
                <img
                width="200px"
                src="./assets/img/random image/destaque.jpeg"
                alt=""
              />
                  DESTACADOS DEL DÍA</a
                >
              </li>

              
              <li>
                <a
                  href="./pages/aperitivos.html"
                  target="iframe-categorias"
                >
                <img
                width="200px"
                src="./assets/img/random image/Aperitivo.jpeg"
                alt=""
              />
                APERITIVOS</li>

              <li>
                <a
                  href="./pages/almuerzo.html"
                  target="iframe-categorias"
                >
                <img
                width="200px"
                src="./assets/img/random image/Lunch.jpeg"
                alt=""
              />
                ALMUERZO</li>
              
              <li>
                <a
                  href="./pages/postres.html"
                  target="iframe-categorias"
                >
                <img
                width="200px"
                src="./assets/img/random image/postre.jpeg"
                alt=""/>
                POSTRES</li>
            </ul>
            <iframe
              id="iframe-categorias"
              name="iframe-categorias"
            ></iframe>
          </div>
        </section>

        <section id="receta-completa">
          <iframe
            id="iframe-receta"
            name="iframe-receta"
          ></iframe>
        </section>

        <div>
          <h1 id="subscipcion">Suscribite!</h1>
          <label for="subscipcion"
            >Recibí en tu mail las últimas novedades culinarias</label
          >
          <input type="text" name="subscipcion" />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
