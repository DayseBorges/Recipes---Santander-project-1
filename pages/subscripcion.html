<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../assets/img/random image/sombrero-de-cocinero.png"
    />
    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link rel="stylesheet" href="../assets/styles/subscripcion.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Subscribite</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/img/random image/chef (2).png"
            alt="logo de cocinalo, consiste en un gorro de cocinero y abajo de este se ubican un tenedor y una cuchara"
        /></a>
        <ul>
          <a href="./quienes-somos.html"><li>Quienes Somos</li></a>
          <a href="./contacto.html"><li>Contactanos</li></a>
          <a href="#"><li>Subscribite</li></a>
          <input type="text" placeholder="Buscá tu receta" />
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <img
          class="imagen-contacto"
          src="../assets/img/random image/email.png"
          alt="Imagen de un sobre abierto. Desde su interior asoma un papel con un @ escrito."
        />
        <h3>Recibí en tu e-mail las últimas novedades culinarias!</h3>
        <form>
          <label for="nombre">Nombre:</label><br /><br />
          <input
            class="subscripcion-input"
            type="text"
            placeholder="Leticia Borges"
            id="nombre"
          />
          <br />
          <label for="e-mail">E-mail:</label><br /><br />
          <input
            class="subscripcion-input"
            type="text"
            placeholder="email@gmail.com"
            id="e-mail"
          />
          <br />
          <label for="ciudad">Ciudad:</label><br /><br />
          <input
            class="subscripcion-input"
            type="text"
            placeholder="San Juan"
            id="ciudad"
          />
          <br />
          <label for="pais">País:</label><br /><br />
          <input
            class="subscripcion-input"
            type="text"
            placeholder="Argentina"
            id="pais"
          />
          <input type="submit" class="btn" value="Suscribite" />
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <section>
          <p class="seguinos">Seguinos en las redes</p>
          <ul class="iconos">
            <li>
              <img
                class="icono-img"
                src="../assets/img/random image/icons8-youtube-play-50.png"
                alt="logo Youtube"
              />
            </li>
            <li>
              <img
                class="icono-img"
                src="../assets/img/random image/icons8-twitter-50.png"
                alt="logo Twitter"
              />
            </li>
            <li>
              <img
                class="icono-img"
                src="../assets/img/random image/icons8-instagram-50.png"
                alt="logo Instagram"
              />
            </li>
            <li>
              <img
                class="icono-img"
                src="../assets/img/random image/icons8-facebook-50.png"
                alt="logo Facebook"
              />
            </li>
          </ul>
        </section>

        <section class="info">
          <p>© 2023 colinalo.com</p>
          <p>All Rights Reserved</p>
          <p>Made by</p>
          <a
            class="github"
            href="https://github.com/DayseBorges/Recipes---Santander-project-1"
            >Leticia & Dayse</a
          >
        </section>
      </div>
    </footer>
  </body>
</html>
