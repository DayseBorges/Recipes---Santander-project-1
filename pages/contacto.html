<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/index.css">
    <title>Contactanos</title>
</head>
<body>
<header>
    <nav class="navbar"> <a href="../index.html">
        <img class="logo" src="../assets/img/random image/chef (2).png" alt="logo de cocinalo"></a>
        <ul>
            <a href="./pages/quienes-somos.html">
                <li>Quienes Somos</li>
            </a>
            <a href="#">
                <li>Contactanos</li>
            </a>
            <a href="./pages/subscripcion.html">
                <li>Subscribite</li>
            </a>
            <input type="text" placeholder="Buscá tu receta">
        </ul>
    </nav>
</header>
<main>
    <div class="contacto">
        <img class="imagen-contacto" src="../assets/img/email.png" alt="Imagen de un sobre abierto. Desde su interior asoma un papel con un @ escrito.">
        <h3>Dejanos tu mensaje y te contactaremos asap!</h3>
        <form action="" name="contacto">
            <label for="nombre">Nombre:</label><br><br>
            <input type="text" class="contacto-input" name="nombre" placeholder="Ingresá tu nombre"> <br><br>
            <label for="email">E-mail:</label><br><br>
            <input type="email" class="contacto-input" name="email" placeholder="Ingresá tu e-mail"> <br><br>
            <label for="mensaje">Mensaje:</label><br><br>
            <textarea name="mensaje" class="contacto-textarea" placeholder="Ingresa tu mensaje"></textarea> <br><br>
            <input type="submit" class="contacto-boton" value="Enviar">
        </form>
    </div>
</main>

</body>
</html>
